apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "url-checker-helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "url-checker-helm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "url-checker-helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "url-checker-helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: URLS
              value: "{{ join "," .Values.urls }}"
            - name: SCRAPE_INTERVAL
              value: "{{ .Values.scrapeInterval }}"
